{% extends 'apps/product/main_base.html' %}
{% load static %}

{% block content %}
    <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <a class="d-flex flex-center mb-4" href="{% url 'product_list' %}">
                <img class="me-2" src="{% static 'apps/assets/img/icons/spot-illustrations/falcon.png' %}" alt=""
                     width="58"/><span class="font-sans-serif fw-bolder fs-5 d-inline-block">falcon</span>
            </a>
            <h4 class="text-danger">{{ form.errors }}</h4>
            <div class="card">
                <div class="card-body p-4 p-sm-5">
                    <div class="row flex-between-center mb-2">
                        <div class="col-auto">
                            <h5>Register</h5>
                        </div>
                        <div class="col-auto fs--1 text-600"><span
                                class="mb-0 undefined">Have an account?</span> <span><a
                                href="{% url 'login' %}">Login</a></span></div>
                    </div>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" autocomplete="on" name='first_name'
                                   placeholder="Name"/>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="email" autocomplete="on" name="email"
                                   placeholder="Email address"/>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" autocomplete="on" name="username"
                                   placeholder="Username"/>
                        </div>
                        <div class="row gx-2">
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="password" autocomplete="on" name="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="mb-3 col-sm-6">
                                <input class="form-control" type="password" autocomplete="on" name="password_confirm"
                                       placeholder="Confirm Password"/>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="basic-register-checkbox"/>
                            <label class="form-label" for="basic-register-checkbox">I accept the <a href="#!">terms </a>and
                                <a href="#!">privacy policy</a></label>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100 mt-3" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="position-relative mt-4">
                        <hr class="bg-300"/>
                        <div class="divider-content-center">or register with</div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100"
                                                 href="#"><span class="fab fa-google-plus-g me-2"
                                                                data-fa-transform="grow-8"></span> google</a>
                        </div>
                        <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span
                                class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
